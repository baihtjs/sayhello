<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hello</title>
</head>
<body>
<h1>Say Hello</h1>
<form method="post">
    {{ form.csrf_token }}
    <p>Name:</p>
    {{ form.name }}<br>
    <p>Message:</p>
    {{ form.body }}<br>
    {{ form.submit }}
</form>
<p>Total: {{ messages|length }} Messages</p>
<ul>
    {% for message in messages %}
    <li>{{ message.name }}     {{ message.timestamp }}</li>
        <li>{{ message.body }}</li><br>
    {% endfor %}
</ul>
</body>
</html>
